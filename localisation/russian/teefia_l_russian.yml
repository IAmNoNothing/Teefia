  DIY_prepare_eastern_front: "Підготувати східний фронт"
  DIY_prepare_eastern_front_desc: "Час повернути наші історичні кордони, але нам потрібно ще підготуватися."
  DIY_path_to_allies: "Шлях до Союзників"
  DIY_path_to_allies_desc: "У нас є альянс з Албанією, проте нам потрібне вільне переміщення військ один до одного. Можливо, ми можемо попросити військовий доступ через Югославію та Румунію, але це тільки на деякий час..."
  DIY_split_balkans: "Розподіл Балкан"
  DIY_split_balkans_desc: "Після того, як ми розповіли іншим великим державам про наші плани на Балканах, вони вирішили не втручатися."
  DIY_befriend_romania: "Друзі з Румунією!"
  DIY_befriend_romania_desc: "У тебе справді такі маленькі яйця?"
  DIY_attack_romania: "Атака на Румунію"
  DIY_attack_romania_desc: "Ти знаєш... Румунія володіє 80% нафти в Європі (окрім СРСР)"
  DIY_befriend_yugoslavia: "Друзі з Югославією"
  DIY_befriend_yugoslavia_desc: "Твої яйця — найменший об'єкт, який ти тільки зможеш знайти у відомому мультивсесвіті. Живи з цим."
  DIY_attack_yugoslavia: "Атака на Югославію"
  DIY_attack_yugoslavia_desc: "Просто майданчик для Албанії..."
  DIY_bulgarian_ultimatum: "Маріонетка Болгарія"
  DIY_bulgarian_ultimatum_desc: "Що таке ультиматум?"
  DIY_buy_guns_desc: "Цей фокус дає можливість укладати угоди на купівлю зброї у інших країн."
