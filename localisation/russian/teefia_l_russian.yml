  mass_pregnancy_focus: "Культ родючості"
  DIY_mass_pregnancy: "Культ родючості"
  DIY_mass_pregnancy_desc: "Культ родючості — це релігійний рух, який пропагує ідею великих сімей та важливість народження багатьох дітей. Культ здобув значну підтримку в Діївці та став потужною політичною силою в країні."
  DIY_increse_paravoz_production: "Збільшити виробництво паравозиків"
  DIY_increse_paravoz_production_desc: "Королівство Діївка має давню історію виробництва потужних паравозиків, уряд вирішив інвестувати в збільшення виробництва, щоб задовольнити зростаючий попит на ці транспортні засоби."
  DIY_diyovka_politics: "Діївська Політика"
  DIY_diyovka_politics_desc: "Політичний ландшафт Діївки є складним і постійно змінюється. Країною править монархія, але також існують могутні дворянські роди та фракції, які борються за владу та вплив. Народ Діївки відзначається непохитною незалежністю та цінує свою свободу понад усе."
  DPR: "Дніпровська Народна Республіка"
  DPR_DEF: "Дніпровська Народна Республіка"
  DPR_ADJ: "Дніпровськ."
  DIY_invest_in_future: "Інвестиція в майбутньє"
  DIY_invest_in_future_desc: "Ми повинні робити все якнайкраще заради наших дітей."
  DIY_military_treaty_with_albania: "Старі друзі знову разом"
  DIY_military_treaty_with_albania_desc: "Діївсько-Албанський союз колись панував над світом, нині ж це звичайна руїна. Ми повинні знову налагодити відносини з Албанією заради взаємовигідного співробінтицтва."
  DIY_prepare_dpr_uprising: "Підготовка повстання ДНР"
  DIY_prepare_dpr_uprising_desc: "Тепер, з допомогою нашого нового союзника Албанії, ми можемо зміцнювати свою потужність на території міста Дніпра"
  DIY_dpr_uprising: "Повстання ДНР"
  DIY_dpr_uprising_desc: "Підготовка завершена, час посилювати ПОТУЖНІСТЬ Дніпра!"
  DIY_diyovian_ukrainian_war: "Діївсько-Україніська війна"
  DIY_diyovian_ukrainian_war_desc: "Неминуча доля."
  DIY_peremoga: "Перемога"
  DIY_peremoga_desc: "Нарешті фашистський режим України був відбайрактарений!"
  DIY_economic_recovery: "Економічне відновлення"
  DIY_economic_recovery_desc: "Колись оплот сили й незламності - Діївка! Вона знову відроджується, щоб повернути свою славу та могутність!"
  DIY_economic_recovery2: "Розвиток металургійної промисловості"
  DIY_economic_recovery2_desc: "Сучасна Діївка потребує сталі, але ціни в сусідів кусаються, як дивізії Сирії. Власні джерела — досить потужне рішення."
  DIY_steal_humans: "Я позичу"
  DIY_steal_humans_desc: "\"Нагріли на базарі\""
  DIY_local_oil_industries: "Нафтові галузі"
  DIY_local_oil_industries_desc: "Кожна велика держава може похизуватись купою нафти. Ми не збираємось відставати.."
  DIY_military_industry: "Розвивати військову промисловість"
  DIY_military_industry_desc: "Велика армія жере як свиня. Це база."
  DIY_autarky: "Автаркія"
  DIY_autarky_desc: "Нарешті, ми забезпечені власними ресурсами і не залежимо від сусідів!"
  DIY_integrate_dpr: "Немає вже сечі терпіти, ці пекельні борошна"
  DIY_integrate_dpr_desc: "ДНР була хорошим інструментом, але час повністю інтегрувати її."
  military_treaty_with_albania: "Військовий договір з Албанією"
