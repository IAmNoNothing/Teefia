  DIY_albanian_trade_union: "Албанський профспілковий союз"
  DIY_albanian_trade_union_desc: "Ми можемо продовжити співпрацю з нашим потужним союзником через взаємовигідну торгову угоду."
  DIY_alliance_with_albania: "Албанський Альянс"
  DIY_alliance_with_albania_desc: "Час офіційно оформити наш альянс. Це серйозний удар для Союзників, Осі та Комінтерну, або як там їх."
  DIY_military_training: "Військова підготовка"
  DIY_military_training_desc: "Той раз, коли діївці та албанці провели велику дружню битву, з близько 250 тисячами учасників."
  proffesional_army: "Професійна армія"
  DIY_faction_name: "Триундивабільна фортеця проти гейропізму"
  DIY_educational_reform: "Освітня реформа"
  DIY_educational_reform_desc: "Ми справді повинні закривати Мішу в школі на 5 годин кожен день, окрім 15 травня."
  educational_reform: "Освітня реформа"
  educational_reform2: "Освітня реформа"
  DIY_new_schools: "Будівництво нових шкіл"
  DIY_new_schools_desc: "Тепер ми можемо розрізати Мішу на багато частин і кожну покласти в школу та закрити там на 8 годин щодня, крім 15 травня."
  DIY_invite_foreign_scientists: "Запросити іноземних науковців"
  DIY_invite_foreign_scientists_desc: "Ми надіслали результати нашої освітньої реформи до Гарварду, але їм це не сподобалося. Щонайменше наша \"Машина дипломатичного тиску 5000\" змусила їх втекти до Діївки."
  DIY_airforce: "Зусилля авіації"
  DIY_airforce_desc: "Летіли в літаку пасажири, майже як у паравозику, тільки з крилами."
  DIY_bomb_donbas: "Дамбіть Бамбас"
  DIY_bomb_donbas_desc: "Гейропейці не дадуть Діївці жодної зі своїх далекобійних ракет. Але нас це не зупинить, час для наших власних ракет."
  DIY_jets: "Реактивний літак"
