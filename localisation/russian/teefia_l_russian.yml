  DIY_prepare_eastern_front: "Підготувати східний фронт"
  DIY_prepare_eastern_front_desc: "Час повернути наші історичні кордони, але нам потрібно ще підготуватися."
  DIY_path_to_allies: "Шлях до Союзників"
  DIY_path_to_allies_desc: "У нас є альянс з Албанією, проте нам потрібне вільне переміщення військ один до одного. Можливо, ми можемо попросити військовий доступ через Югославію та Румунію, але це тільки на деякий час..."
  DIY_split_balkans: "Розподіл Балкан"
  DIY_split_balkans_desc: "Після того, як ми розповіли іншим великим державам про наші плани на Балканах, вони вирішили не втручатися."
  DIY_befriend_romania: "Друзі з Румунією!"
  DIY_befriend_romania_desc: "У тебе справді такі маленькі яйця?"
  DIY_attack_romania: "Атака на Румунію"
  DIY_attack_romania_desc: "Ти знаєш... Румунія володіє 80% нафти в Європі (окрім СРСР)"
  DIY_befriend_yugoslavia: "Друзі з Югославією"
  DIY_befriend_yugoslavia_desc: "Твої яйця — найменший об'єкт, який ти тільки зможеш знайти у відомому мультивсесвіті. Живи з цим."
  DIY_attack_yugoslavia: "Атака на Югославію"
  DIY_attack_yugoslavia_desc: "Просто майданчик для Албанії..."
  DIY_bulgarian_ultimatum: "Маріонетка Болгарія"
  DIY_bulgarian_ultimatum_desc: "Що таке ультиматум?"
  DIY_buy_guns_desc: "Цей фокус дає можливість укладати угоди на купівлю зброї у інших країн."
  diyovka.1.t: "Діївка проситься у Комінтерн"
  diyovka.1.d: "Діївські комуністи потребують захисту від буржуазного Заходу та українських націоналістів. Що нам робити?"
  diyovka.1.a: "Ще один великий хлопчик у фракції"
  diyovka.1.b: "У нас є Монголія і Тувинська Народна Республіка, лол."
  diyovka.2.t: "USSR agrees"
  diyovka.2.d: "Вони позитивно відреагували на наш запит. Тепер ми союзники."
  diyovka.2.a: "Потужно!"
  diyovka.3.t: "СРСР не піде"
  diyovka.3.d: "Я не піду."
  diyovka.3.a: "Як вони сміють!"
  DIY_open_tungsten_mines: "Тунгстенові шахти"
  DIY_open_tungsten_mines_desc: "США :eyes:"
  DIY_open_aluminum_mines: "Алюмінієві шахти"
  DIY_open_aluminum_mines_desc: "Алюміній — це легкий і міцний матеріал, який ідеально підходить для виготовлення літаків!"
  DIY_rubber_plantations: "Резина"
  DIY_rubber_plantations_desc: "Не купуй італійську резину, а то матимеш багато дітей!"
  DIY_begin_collectivisation: "Розпочати колективізацію"
  DIY_begin_collectivisation_desc: "Соціалізм, комунізм, Ленін, бла-бла-бла, капіталізм."
  DIY_fast_industrialisation: "Швидка індустріалізація"
  DIY_fast_industrialisation_desc: "Наша країна повинна розвиватися дуже швидко, щоб наздогнати інших."
  DIY_encourage_population_growth: "Стимулювати зростання населення"
  DIY_encourage_population_growth_desc: "Паровози для жінок, Inc."
  DIY_request_soviet_help: "Звернутися за допомогою до СРСР"
  DIY_request_soviet_help_desc: "Наш великий друг може нам дуже допомогти."
  DIY_introduce_tanks: "Ввести танкову доктрину"
  DIY_introduce_tanks_desc: "Танки — великі, важкі, броньовані монстри, нічого не може їх зупинити (окрім величезної гори)."
  DIY_leave_as_it_is: "Не прискорюйся"
  DIY_leave_as_it_is_desc: "Колективізація повинна йти своїм шляхом, інакше вона не буде ефективною."
  DIY_force_collectivisation: "Примусова колективізація"
  DIY_force_collectivisation_desc: "Ці дурні Миколи сповільнюють колективізацію, танцюючи гопак всюди, навіть у річці Дніпро! Цей фокус забере 1 рік від процесу колективізації."
  DIY_communist_military_innovations: "Військові інновації"
  DIY_communist_military_innovations_desc: "Допомога від союзників зробить нашу армію найтехнологічнішою в світі!"
  DIY_finish_collectivisation: "Завершити колективізацію"
  DIY_finish_collectivisation_desc: "Ми завершили колективізацію і тепер можемо перейти до інших справ."
  DIY_invite_communists: "Запросити комуністів"
  DIY_invite_communists_desc: "Маленький шматок землі біля найбільшої комуністичної країни в світі... Ідеальне місце для біженців з усіх куточків світу!"
  DIY_overthrow_king: "Нагнути короля"
  DIY_overthrow_king_desc: "Цей Андрій просто нубік!"
  DIY_steal_knife: "Викрасти ніж"
