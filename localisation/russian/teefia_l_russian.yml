  DIY_maximus_opelatus: "Максимус Опелатос"
  DIY_political_reforms: "Політичні Реформи"
  DIY_political_reforms_desc: "Стагнація в політиці послаблює уряд Діївки."
  DIY_plurality: "Плюралізм"
  DIY_plurality_desc: "Різні види політичних рухів зроблять нашу політику більш гнучкою."
  DIY_diplomatic_effort: "Атомна Дипломатія"
  DIY_diplomatic_effort_desc: "У нас дуже недружні сусіди, тому це допоможе нам отримати те, що нам потрібно. Монгольський досвід безсумнівно допоможе."
  DIY_beurocracy_reform: "Реформа бюрократії"
